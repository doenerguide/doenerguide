<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{user.vorname}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{user.vorname}}</ion-title>
      <ion-card-subtitle>Dein DÃ¶nerGuide-Profil</ion-card-subtitle>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-card class="stampCard">
      <ion-card-header>
        <ion-card-title>Stempelkarte</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <qrcode
          [qrdata]="myAngularxQrCode"
          [width]="256"
          [errorCorrectionLevel]="'M'"
          *ngIf="myAngularxQrCode !== ''"
        ></qrcode>
        {{myAngularxQrCode}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Deine Daten</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-input
            type="email"
            label="E-Mail"
            [(ngModel)]="user.mail"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            type="password"
            label="Passwort"
            placeholder="Neues Passwort"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            type="password"
            label="Passwort"
            placeholder="Passwort wiederholen"
            [(ngModel)]="passwordConfirm"
          ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button fill="clear" (click)="updateUser()">
        Speichern
        <ion-icon slot="end" name="arrow-forward-outline" />
      </ion-button>
    </ion-card>
    <ion-card class="appSettings">
      <ion-card-header>
        <ion-card-title>App Einstellungen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()">
            Dark Mode
          </ion-toggle>
        </ion-item>
      </ion-card-content>
      <div class="sureQuestions">
        <ion-button
          class="abbrechen"
          fill="outline"
          (click)="sideButton.nativeElement.classList.remove('side')"
        >
          Abbrechen
        </ion-button>
        <ion-button color="danger" class="abmelden" (click)="logout()">
          Abmelden
        </ion-button>
      </div>
      <ion-button
        expand="block"
        color="danger"
        class="anim"
        (click)="sideButton.nativeElement.classList.add('side')"
        #sidebutton
      >
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Abmelden
      </ion-button>
    </ion-card>
  </div>
</ion-content>
